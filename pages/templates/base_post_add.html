{% extends 'base.html' %}
{% block content %}
  <div class="container" style="display: flex; flex-direction: column;">
    <h1 style="font-size: 1.2rem; color:#000000; margin: 1.0rem;">Add new post</h1>
    <form method="POST" class="post-form">{% csrf_token %}
      <div class="container" style="display: flex; flex-direction: column;">
        {{ form.as_table }}
      </div>
      <button style="margin: 1.1rem;" type="submit" class="button is-primary save">Add</button>
    </form>
  </div>
{% endblock %}
